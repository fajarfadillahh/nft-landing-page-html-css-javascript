<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT.io Responsive Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./img/ethereum-img.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./img/ethereum-img.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">nft.io</a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Market</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Activity</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Community</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
          </ul>

          <div class="header__close" id="header-close">
            <i class="bx bx-x"></i>
          </div>

          <img src="./img/ethereum-img.png" alt="" class="header__img" />
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home">
        <div class="home__shape">
          <div class="home__shape-small"></div>
          <div class="home__shape-big-1"></div>
          <div class="home__shape-big-2"></div>
          <img src="./img/shape-bg.png" alt="" class="home__shape-bg" />
        </div>

        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title">
              <span>Discover</span> <br />
              Collect, and <br />
              sell NFTs.
            </h1>
            <p class="home__text">
              Explore on the world best largest NFT marketplace.
            </p>
            <a href="#" class="home__button">Explore</a>
          </div>

          <div class="home__group">
            <div class="home__images">
              <div class="home__images-eth">
                <img src="./img/ethereum-img.png" alt="" />
              </div>

              <div class="home__images-orbe">
                <img src="./img/orbe-img.png" alt="" />
              </div>
            </div>

            <div class="home__wrapper">
              <div>
                <h3 class="home__wrapper-number">26K+</h3>
                <p class="home__wrapper-text">Artwork</p>
              </div>

              <div>
                <h3 class="home__wrapper-number">18K</h3>
                <p class="home__wrapper-text">Auction</p>
              </div>

              <div>
                <h3 class="home__wrapper-number">8.9K</h3>
                <p class="home__wrapper-text">Artist</p>
              </div>
            </div>
          </div>

          <div class="home__footer">
            <div>
              <p class="home__footer-title">Current bid</p>
              <h3 class="home__footer-number">2.5 ETH</h3>
              <p class="home__footer-subtitle">$1,457</p>
            </div>

            <div>
              <p class="home__footer-title">Auction ending in</p>

              <div class="home__footer-time">
                <div class="home__footer-counter">
                  <h3 class="home__footer-number">06</h3>
                  <p class="home__footer-subtitle">Hours</p>
                </div>

                <div class="home__footer-counter">
                  <h3 class="home__footer-number">26</h3>
                  <p class="home__footer-subtitle">Minutes</p>
                </div>

                <div class="home__footer-counter">
                  <h3 class="home__footer-number">50</h3>
                  <p class="home__footer-subtitle">Seconds</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
