<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT.io Responsive Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./img/ethereum-img.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./img/ethereum-img.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">nft.io</a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Market</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Activity</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Community</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
          </ul>

          <div class="header__close" id="header-close">
            <i class="bx bx-x"></i>
          </div>

          <img src="./img/ethereum-img.png" alt="" class="header__img" />
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
